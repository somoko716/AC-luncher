<!DOCTYPE html>
<html lang="fa">
    <link rel="icon" type="image/png" href="logo.jpg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مرورگر ACL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* طراحی نوار بالای مرورگر */
    #browser-header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    #logo {
      width: 30px;
      height: 30px;
      background-color: #e74c3c;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      color: white;
      margin-right: 10px;
      font-weight: bold;
    }

    #browser-header h1 {
      margin: 0;
      font-size: 20px;
    }

    #url-bar {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    #url-input {
      width: 400px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    #load-button {
      padding: 5px 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    #load-button:hover {
      background-color: #2980b9;
    }

    /* بخش محتوای مرورگر */
    #browser-content {
      padding: 20px;
      height: 80vh;
      background-color: white;
      border-top: 1px solid #ccc;
      overflow: auto;
    }
    
    #browser-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- نوار بالای مرورگر -->
  <div id="browser-header">
    <div id="logo">ACL</div>
    <h1>مرورگر ACL</h1>
    <div id="url-bar">
      <input type="text" id="url-input" placeholder="جستجو کنید..." />
      <button id="load-button">جستجو</button>
    </div>
  </div>

  <!-- بخش محتوای مرورگر -->
  <div id="browser-content">
    <iframe id="browser-frame" src="https://www.google.com" title="صفحه وب"></iframe>
  </div>

  <script>
    const loadButton = document.getElementById("load-button");
    const urlInput = document.getElementById("url-input");
    const browserFrame = document.getElementById("browser-frame");

    loadButton.addEventListener("click", function() {
      let query = urlInput.value.trim();

      // اگر چیزی وارد نشده باشد، پیامی نمایش می‌دهیم.
      if (!query) {
        alert("لطفاً عبارت جستجو را وارد کنید.");
        return;
      }

      // آدرس جستجوی گوگل را با کلمه جستجو ترکیب می‌کنیم
      const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}&tbm=nws`;

      // بارگذاری نتایج جستجو در iframe
      browserFrame.src = googleSearchUrl;
    });

    // قابلیت فشردن Enter برای جستجو
    urlInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        loadButton.click();
      }
    });
  </script>

</body>
</html>
